<!DOCTYPE html>
<html>

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Local style sheet relative to workspace folder -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css"/>
    
    
    
</head>

<body>
    <div class="main_container_full">
        <div class="col_4 animate__animated animate__bounceIn" >
            <img src="./images/destiny_logo.png" width="150"/>
            <h1>Welcome Back</h1>
            <div class="tab-header">
                <button class="tab-btn student_tab tab_active">Student</button>
                <button class="tab-btn instructor_tab">Instructor</button>
            </div>
            <div class="form">
                <div class="tab_content_student">
                    <div class="form_group">
                        <input type="email" id="email" class="form_control" name="text" placeholder="Email">
                    </div>
                    <div class="form_group">
                        <input type="password" id="password" class="form_control" name="text" placeholder="Password" >
                    </div>
                </div>
                <div class="tab_content_instructor" style="display: none;">
                    <div class="form_group">
                        <input type="email" id="email" class="form_control" name="text" placeholder="Email">
                    </div>
                    <div class="form_group">
                        <input type="password" id="password" class="form_control" name="text" placeholder="Password" >
                    </div>
                </div>
                
                <p class="pull_right txt_bold">Between 8 and <span class="color_one"> 72 Characters</span></p>
                <div class="text_center">
                    <button type="submit" id="submit" class="btn_primary">Login</button>
                    <p><a href="#" class="txt_bold">Forgot Password</a></p>
                    <p>Not an Account Create Account on Destiny? <a href="#" class="color_two"> Sign up</a></p>
                    <p class="txt_bold">Sign up with your organization</p>

                    <button type="submit" id="submit" class="social_btn"><img src="./images/fb.png" width="30px"/></button>
                    <button type="submit" id="submit" class="social_btn"><img src="./images/google.png" width="30px"/></button>
                    <button type="submit" id="submit" class="social_btn"><img src="./images/link.png" width="30px"/></button>
                </div>

                
                
            </div>
        </div>
        <div class="col_8"><img src="./images/img2_opt.jpg" class="img1"/></div>
    </div>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#submit").click(function(){
    var name = $("#name").val();
    var email = $("#email").val();
    var password = $("#password").val();
    var confirm_password = $("#confirm_password").val();
    
    
    if (email == '' ) {
        alert('Email Field is Empty');
    }
    else if (password == '' ) {
        alert('Password Field is Empty');
    }
    else if (email.indexOf('@') == -1 || email.indexOf('.') == -1) {
        alert('Please Enter Valid Email Address');
    }
  });

  $(".student_tab").click(function(){
    $(".student_tab").addClass('tab_active');
    $(".instructor_tab").removeClass('tab_active');
    $(".tab_content_instructor").hide();
    $(".tab_content_student").show();
  });
  $(".instructor_tab").click(function(){
    $(".student_tab").removeClass('tab_active');
    $(".instructor_tab").addClass('tab_active');
    $(".tab_content_instructor").show();
    $(".tab_content_student").hide();
  });
});
</script>
